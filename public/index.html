<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      window.devMode = '<%= NODE_ENV %>' === 'development'
      window.VUE_APP_BASE_PATH = '<%= VUE_APP_BASE_PATH %>'
      window.DOCKERMODE = '<%= VUE_APP_DOCKERMODE %>'
    </script>
    <script src="<%= BASE_URL %>config.js?<%= Date.now() %>"></script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="SmartManager web app">
    <meta name="theme-color" content="#7367F0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" type="image/x-icon">
    <title>Smart Manager</title>
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
          crossorigin="anonymous">
    <script>
      const favicon = document.querySelector('link[rel="icon"]')
      const baseUrl = window.appConfig.BASE_URL
      window.appConfig.iconset !== 'Master'|| (favicon.href = baseUrl + '/favicon-master.ico')
    </script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
